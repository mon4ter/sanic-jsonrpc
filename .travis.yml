language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.8-dev'
  - 'nightly'
install:
  - pip install -r requirements.txt
  - pip install codecov
script:
  - python setup.py test
after_success:
  - codecov
deploy:
  provider: pypi
  user: '__token__'
  password:
    secure: ''
  on:
    tags: true
  distributions: 'sdist bdist_wheel'
